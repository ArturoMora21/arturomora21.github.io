<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    <title>Contacto Arturo Mora</title>
</head>

<body>
    <header>
        <h1 class="titulo">Arturo Mora <span>Freelancer</span></h1>
    </header>
    <div class="nav-bg">
        <nav class="navegacion-principal contenedor">
            <a href="index.html">Inicio</a>
            <a href="Sobremi.html">Sobre Mi</a>
            <a href="Clientes.html">Clientes</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </div>
    <main>
        <h2 class="">Contactame</h2>

        <form class="formulario" action="">
            <fieldset>

                <legend>Contactame llenando todos los campos</legend>

                <div class="contenedor-inputs">
                    <div class="input">
                        <label for="">Nombre y Apellido</label>
                        <input class="text-form" type="text" placeholder="Tu Nombre y Apellido" />
                    </div>

                    <div class="input">
                        <label for="">Telefono</label>
                        <input class="text-form" type="tel" placeholder="Tu telefono" />
                    </div>

                    <div class="input">
                        <label for="">Correo Electronico</label>
                        <input class="text-form" type="email" placeholder="Tu correo Electronico">
                    </div>

                    <div class="input">
                        <label for="">Mensaje</label>
                        <textarea class="text-form" name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div> <!--CONTENEDOR DE LOS INPUTS-->

                <div class="sent">
                    <input class="contact-buttom" type="submit" value="Enviar">
                </div>

            </fieldset>
        </form>

    </main>
    <p class="copyrights">Todos los derechos reservador. Arturo Mora Freelancer.</p>
</body>

</html>
